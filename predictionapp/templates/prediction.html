{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Prediction</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="team">Team</a>
          </li>

            <li class="nav-item">
            <a class="nav-link" href="prediction">Prediction</a>
          </li>

        </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Log out</a>
                </li>
          </ul>
      </div>
    </div>
  </nav>



<form method="POST">{% csrf_token %}

    <div class="container mt-3">
        <div class="col">
            <h1>Prediction</h1>

            {% if success %}
                <div class="alert alert-success">
                    {{success}}
                </div>
            {% endif %}

            <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="oneday" value="1">
            <label class="form-check-label" for="oneday"> 1 day prediction </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="fiveday" value="5">
            <label class="form-check-label" for="fiveday"> 5 day prediction </label>
            </div>
            <hr>
            <input type="submit" value="Predict" class="btn btn-primary">

            </div>
            </div>

            {% if feedback %}
                <img src="static/images/figure.png" alt="Model">
            {% endif %}

    </form>
</body>
</html>
