<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="team">Team</a>
          </li>

            {% if user.is_authenticated %}

            <li class="nav-item">
            <a class="nav-link" href="prediction">Prediction</a>
          </li>

            {% endif %}

        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link" href="logout">Log out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="register">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login">Log in</a>
                </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-3">
    <div class="col">
        <h1>Register</h1>
        <hr>

        <form method="POST">{% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="name_id"  name="name">
                </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="surname_id"  name="surname">
                </div>
            </div>
                <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>

            <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" name="password">
            </div>

            <div class="mb-3">
            <label for="inputPassword5" class="form-label">Re-Password</label>
                <input type="password" id="re_inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" name="re_password">
            <hr>
            </div>

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
        </div>
</body>
</html>
